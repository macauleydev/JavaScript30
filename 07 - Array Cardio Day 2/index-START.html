    <body>

        <script>
            // ## Array Cardio Day 2

            const people = [
                { name: "Wes", year: 1988 },
                { name: "Kait", year: 1986 },
                { name: "Irv", year: 1970 },
                { name: "Lux", year: 2015 },
            ];

            const comments = [
                { text: "Love this!", id: 523423 },
                { text: "Super good", id: 823423 },
                { text: "You are the best", id: 2039842 },
                { text: "Ramen is my fav food ever", id: 123523 },
                { text: "Nice Nice Nice!", id: 542328 },
            ];

            // Some and Every Checks
            // Array.prototype.some() // is at least one person 19 or older?

            const someAdults = people.some(
                (person) => new Date().getFullYear() - person.year >= 19
            );
            console.log({ someAdults });

            // Array.prototype.every() // is everyone 19 or older?
            const allAdults = people.every(
                (person) => new Date().getFullYear() - people.year >= 19
            );
            console.log({ allAdults });

            const isAdult = people.map(
                (person) => new Date().getFullYear() - person.year >= 19
            );
            console.table(people);
            console.table(isAdult);

            const peopleIncludingAdultStatuses = people.map(
                (person) =>
                    {person.isAdult =
                        new Date().getFullYear() - person.year >= 19
                        // true;
                      return person;}
                        
            );

            console.table(peopleIncludingAdultStatuses);

            people.forEach(person => person.isAdult = ((new Date()).getFullYear() - person.year >= 19));
            console.table(people);

            // Array.prototype.find()
            // Find is like filter, but instead returns just the one you are looking for
            // find the comment with the ID of 823423

            const comment823423 = comments.find(comment => comment.id === 823423)
            console.log(comment823423);

            // Array.prototype.findIndex()
            // Find the comment with this ID

            const comment823423index = comments.findIndex(comment => comment.id === 823423);
            console.log(comment823423index);

            // delete the comment with the ID of 823423
            const newComments1 = [...comments]
            newComments1.splice(comment823423index, 1);
            console.table(newComments1);

            const newComments2 = [
              ...comments.slice(0, comment823423index),
              ...comments.slice(comment823423index + 1)
            ];
            console.table(newComments2);
        </script>
